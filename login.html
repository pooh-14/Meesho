<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/c888f1e752.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="screen">
      <div id="navbar">
        <div id="lo">
          <div id="one">
            <div id="pic">
              <a href="/Meesho.html"><img src="./logo.png" /></a>
            </div>
            <div id="search">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              <input
                placeholder=" Try Saree, Kurti or Search by Product Code"
              />
            </div>
          </div>
          <div id="two">
            <div id="app">
              <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
              <p>Download App</p>
            </div>
            <div id="supp">
              <p>Become a Supplier</p>
            </div>
            <div id="profile">
              <div>
                <i class="fa-solid fa-user fa-lg "></i>
                <a href="/login.html"><p>Profile</p></a>
            </div>
            <div>
                <i class="fa-solid fa-cart-shopping fa-lg "></i>
                <a href="/cart.html"><p>Cart</p></a>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div id="body">
        <div>
          <img
            src="https://images.meesho.com/images/marketing/1661417516766.webp"
          />
        </div>
        <div>
          <p>Log In to view your profile</p>
        </div>
        <div>
          <div>
            <p>Username</p>
            <input placeholder=" Enter Username" />
          </div>
          <div>
            <p>Password</p>
            <input placeholder=" Enter Password" />
          </div>
        </div>
        <div>
            <button>Continue</button>
        </div>
        <div>
            <span>Do not have an Account?</span>
            <a href="/register.html"><span>Register</span></a>
        </div>
        <div>
            <p>By continuing, you agree to Meesho's</p>
            <span>Terms and Conditions</span>
            <span>and </span>
            <span>Privacy Policy</span>
        </div>
        
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
